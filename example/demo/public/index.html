<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExampleApp</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <nav>
        You are currently logged in as <p id="name-field"></p>
    </nav>
    <aside>
        <section class="top-sidebar" id="joined-section">
            <h1>
                Switch between your channels
            </h1>
            <ul id="joined">

            </ul>
        </section>
        <section class="middle-sidebar">
            <a id="list-toggle">Show available Channels</a>
        </section>
        <section class="bottom-sidebar hidden" id="member-section">
            <h1>
                Members
            </h1>
            <ul id="members"></ul>
        </section>
        <section class="bottom-sidebar" id="available-section">
            <h1>
                Join available Channels
            </h1>
            <ul id="available">

            </ul>
        </section>
        <section>
            <h1>
                Create Channel
            </h1>
            <input type="text" id="new-channel">
            <button id="create-button">Create</button>
        </section>
    </aside>
    <main id="main">
        <ul class="messages" id="messages">

        </ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
